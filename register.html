<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Hertanate</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="w-full min-h-dvh flex justify-center bg-primary/5 md:py-14">
        <div class="w-full md:w-lg bg-white rounded-lg shadow-lg flex flex-col gap-8 p-4">
            <div>
                <h1 class="text-2xl font-bold">Connect <span class="text-primary">Wallet</span></h1>
                <p class="text-sm text-gray-500">Connect your wallet to receive donation from your fans!</p>
            </div>
            <div class="flex flex-col gap-8">
                <p class="text-lg font-medium flex gap-2 items-center">
                    <span class="text-base bg-gradient-to-r from-primary to-[#d33f6e] text-white font-medium px-2 rounded-full">1</span>
                    Connect Wallet
                </p>
                <div class="relative z-10 group">
                    <img src="/images/herta_hold_hat.gif" alt="Herta Pointing To You" class="w-12 -top-7 group-hover:-top-8 transition-all left-0 absolute -z-10">
                    <button class="w-full mt-4 px-4 py-3 bg-gradient-to-r from-primary to-[#d33f6e] text-white rounded-lg font-medium shadow-lg hover:shadow-primary/50 transition-all group-hover:-translate-y-1 flex items-center justify-center gap-2">
                        <i class='bx bx-wallet text-xl'></i>
                        Connect Wallet
                    </button>
                </div>
            </div>
            <div>
                <p class="text-lg font-medium flex gap-2 items-center">
                    <span class="text-base bg-gradient-to-r from-primary to-[#d33f6e] text-white font-medium px-2 rounded-full">2</span>
                    Fill Details
                    <img src="/images/herta_pointing.webp" alt="Herta Pointing To You" class="w-12">
                </p>
                <form class="w-full mt-4 flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-600">Username</label>
                        <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-600">Name</label>
                        <input type="text" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-600">Bio</label>
                        <textarea placeholder="Tell us about yourself!" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary resize-none h-24 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none"></textarea>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-600">Profile Photo</label>
                        <label class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary cursor-not-allowed hover:bg-gray-50 flex items-center justify-center gap-2 bg-gray-100 opacity-75 select-none">
                            <i class='bx bx-image-add text-xl text-gray-500'></i>
                            <span class="text-gray-500">Choose Image</span>
                            <input type="file" accept="image/*" class="hidden">
                        </label>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-600">Social Media</label>
                        <div class="w-full px-4 py-2 border border-gray-200 rounded-lg focus-within:border-primary flex items-center gap-2 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                            <i class='bx bxl-facebook text-xl text-primary'></i>
                            <input type="url" placeholder="Facebook profile link" class="w-full focus:outline-none bg-transparent">
                        </div>
                        <div class="w-full px-4 py-2 border border-gray-200 rounded-lg focus-within:border-primary flex items-center gap-2 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                            <i class='bx bxl-instagram text-xl text-primary'></i>
                            <input type="url" placeholder="Instagram profile link" class="w-full focus:outline-none bg-transparent">
                        </div>
                        <div class="w-full px-4 py-2 border border-gray-200 rounded-lg focus-within:border-primary flex items-center gap-2 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                            <i class='bx bxl-twitter text-xl text-primary'></i>
                            <input type="url" placeholder="Twitter profile link" class="w-full focus:outline-none bg-transparent">
                        </div>
                        <div class="w-full px-4 py-2 border border-gray-200 rounded-lg focus-within:border-primary flex items-center gap-2 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                            <i class='bx bxl-youtube text-xl text-primary'></i>
                            <input type="url" placeholder="Youtube channel link" class="w-full focus:outline-none bg-transparent">
                        </div>
                        <div class="flex flex-col gap-2 mt-2">
                            <label class="text-sm font-medium text-gray-600">Additional Link</label>
                            <div class="w-full px-4 py-2 border border-gray-200 rounded-lg focus-within:border-primary flex items-center gap-2 disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-75 disabled:select-none">
                                <i class='bx bx-link text-xl text-primary'></i>
                                <input type="url" placeholder="Your website or other social media" class="w-full focus:outline-none bg-transparent">
                            </div>
                            <!-- bisa nambah lagi aja disini kalau user bisa nambah link lagi -->
                        </div>
                        <div class="relative z-10 group mt-8">
                            <img src="/images/herta_excited.jpg" alt="Herta Excited" class="w-12 -top-7 right-0 group-hover:-top-8 transition-all absolute -z-10">
                            <button class="w-full mt-4 px-4 py-3 bg-gradient-to-r from-primary to-[#d33f6e] text-white rounded-lg font-medium shadow-lg group-hover:shadow-primary/50 transition-all group-hover:-translate-y-1 flex items-center justify-center gap-2">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
